name: $(Date:yyyyMMdd).$(Rev:.r)

trigger:
  batch: true
  branches:
    include:
      - main
  paths:
    include:
      - Source/*
      - Plugins/*
      - ./*.uproject

variables:
    - name:  Pipeline.GameProjectRoot
      value: '.'
    - name: AZP_AGENT_ALLOW_WORK_DIRECTORY_REPOSITORIES
      value: "true"

parameters:
  - name: bCleanSCM
    displayName: Pipeline bCleanSCM
    type: boolean
    default: false
    values:
    - true
    - false


resources:
  repositories:
    - repository: templates
      type: git
      name: EpicGames/azure-pipelines-template

stages:
  - stage: Build
    jobs:
    - template: job/build-game-editor.yml@templates
      parameters:
          name: 'Build_Win64_GameEditor'
          group: 'unreal-build-var-win-group'
          pool: 'Default'
          platform: 'win64'
          bCleanSCM: ${{ parameters.bCleanSCM }}
          projectName: HorizonUIDemo
          checkoutPath: ../mount/ssd/_azvcs/Horizon/UIPluginDemo

    - template: job/build-game-editor.yml@templates
      parameters:
          name: 'Build_Mac_GameEditor'
          group: 'unreal-build-var-mac-group'
          pool: 'Default-MacOS'
          platform: 'mac'
          bCleanSCM: ${{ parameters.bCleanSCM }}
          projectName: HorizonUIDemo
          checkoutPath: ../mount/ssd/_azvcs/Horizon/UIPluginDemo

  - stage: Deploy
    jobs:
    - template: job/create-and-push-nuget-package.yml@templates
      parameters:
          name: 'Create_And_Push_Nuget_Package'
          group: 'unreal-build-var-win-group'
          pool: 'Default'
          platform: 'win64'
